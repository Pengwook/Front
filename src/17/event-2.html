<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM event 객체</title>
  <style>
    #container {
      width:300px;
      margin:10px auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/cup-1.png" class="cup">		
    <img src="images/cup-1.png" class="cup">		
  </div>

	<script>
		// var cup = document.querySelector("#cup");  // id = cup인 요소를 가져옴
    // cup.onclick = changePic;  // cup을 클릭하면 changePic 함수 실행

    // function changePic() {
    //   cup.src = "images/cup-2.png";
		// }
    var cup = document.querySelectorAll(".cup"); /* 위를 화살표함수로 한것 */
    cup[0].onclick = () => {
      console.log(cup.src);
      if(cup[0].getAttribute("src") == "images/cup-1.png"){   /* 클릭할때마다 색바꾸기 */
        cup[0].src = "images/cup-2.png";
      }else{
        cup[0].src = "images/cup-1.png";
      }
    }
    var cup = document.querySelectorAll(".cup"); 
    cup[1].onclick = () => {
      console.log(cup.src);
      if(cup[1].getAttribute("src") == "images/cup-1.png"){ 
        cup[1].src = "images/cup-2.png";
      }else{
        cup[1].src = "images/cup-1.png";
      }
    }
    /*if(cup.src.includes("cup-1")){ 이것도 가능함
        cup.src = "images/cup-2.png";*/
	</script>
</body>
</html>
