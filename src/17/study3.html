<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1 class="remove">삭제 테스트</h1>
        <!-- <div>
            <h1>Dom 노드 study</h1>
            <p>안녕하세요. javascript 수업입니다.</p>
        </div>
    </div> -->
    <button type="button" class="btn">노드 추가</button>
    <button type="button" class="r-btn">노드 삭제</button>

    <script>
        const container = document.querySelector("#container"); // const -> 상수 
        const btn = document.querySelector(".btn");
        const rBtn = document.querySelector(".r-btn");

        rBtn.onclick = () => {
            const remove = document.querySelector(".remove");
            remove.parentNode.removeChild(remove);
        }
        
        btn.onclick = () => {
            const div1 = document.createElement("div"); // 요소 노드 추가(텍스트 노드 사용하는)
            const h1 = document.createElement("h1");
            const p = document.createElement("p");
            const text1 = document.createTextNode("Dom 노드 study");    // 텍스트 노드 추가(텍스트 노드 사용하는)
            const text2 = document.createTextNode("안녕하세요. javascript 수업입니다.");

            const input1 = document.createElement("input"); // 인풋은 기본속성이 텍스트(속성값이 있는 새로운 요소 추가)
            const attribute1 = document.createAttribute("type");    // 인풋을 password타입으로 바꾸기 위한 속성노드 만들기(속성값이 있는)
            attribute1.value = "password";  // 속성노드 연결(속성값이 있는)
            
            h1.appendChild(text1);  // 자식 노드 연결(text1을 h1에 연결) 일단 하위부터 상위로 연결
            p.appendChild(text2);
            div1.appendChild(h1);
            div1.appendChild(p);
            div1.appendChild(input1);
            input1.setAttributeNode(attribute1);    // 자식 노드 연결(속성값이 있는) 

            container.appendChild(div1);

            
        }
    </script>
</body>
</html>
